{{ define "main" }}
<section class="section" style="padding-bottom: 0px;">
    <h1 class="title">{{ .Title }}</h1>
    <p>{{ .Content }}</p>
    
    <div class="columns is-multiline" style="margin-top: 4px;">
        {{ range .Pages }}
        <div class="column is-12">
            {{ .Render "summary" }}
        </div>
        {{ end }}
    </div>
</section>
{{ end }}
